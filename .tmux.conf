# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Status bar colors 
set -g status-style bg=colour235,fg=colour136

color1=#553285
color2=#660F56
color3=#2C1823

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style fg=$color1
set -g pane-active-border-style fg=$color1

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style fg=$color1,bg=$color3

set -g status-left ''
set -g status-left-length 10

set -g status-right-style fg=white
# set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style fg=white,bg=$color1
# setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style fg=white,bg=$color3
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'
